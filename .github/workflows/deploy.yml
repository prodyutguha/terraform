name: Manual Terraform Deploy

on:
  workflow_dispatch:  # ğŸš€ Trigger manually from GitHub Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./terraform  # ğŸ” Change if your TF files are elsewhere

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan -input=false -var-file="variables.tfvars" -out=tfplan

      - name: Terraform Apply
        run: terraform apply -input=false tfplan